name: Daily Crypto Pipeline

on:
  workflow_dispatch:
  schedule:
    # 06:00 Europe/Amsterdam (â‰ˆ 04:00 UTC in zomertijd)
    - cron: "0 4 * * *"

concurrency:
  group: daily-pipeline
  cancel-in-progress: false

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure output dir exists
        run: mkdir -p data/reports

      # --- Jouw hoofd-pipeline ---
      - name: Run pipeline
        run: |
          python3 run.py \
            --limit 50 \
            --outdir data/reports

      # --- Moonshot v2 integratie ---
      - name: Run Moonshot v2 (exclude top-30 + bluechips)
        run: |
          python3 scripts/moonshot_v2.py \
            --scores-csv data/reports/scores_latest.csv \
            --scores-json data/reports/scores_latest.json \
            --out-csv  data/reports/moonshots_v2_latest.csv \
            --out-md   data/reports/moonshots_v2_latest.md \
            --top 5 \
            --exclude-top-rank 30 \
            --exclude-bluechips \
            --min-volume 1

      # (optioneel) datumstempel-kopie voor archief
      - name: Stamp copies (optional)
        run: |
          TS=$(date -u +%F)
          for f in scores_latest.csv scores_latest.json top5_latest.md moonshots_v2_latest.csv moonshots_v2_latest.md; do
            if [ -f "data/reports/$f" ]; then
              cp "data/reports/$f" "data/reports/${f/_latest/_$TS}"
            fi
          done

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: data/reports/*
          if-no-files-found: warn

